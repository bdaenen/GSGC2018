<svg width="0" height="0" style="position:absolute;z-index:-1;">
    <defs>
        <filter id="remove-alpha" x="0" y="0" width="100%" height="100%">
            <feComponentTransfer>
                <feFuncA type="discrete" tableValues="0 1"></feFuncA>
            </feComponentTransfer>
        </filter>
    </defs>
</svg>
<script>
  var d=document,w=window;w.$ = d.querySelector.bind(d);
  w.$$ = d.querySelectorAll.bind(d);
  w.find = function(parent, searchTerm){
    return parent.querySelectorAll(searchTerm)
  };
  w.rnd=function(min, max){
    return Math.floor(Math.random()*(max-min+1)+min);
  };
  w.CIRCLE = Math.PI * 2;
</script>
